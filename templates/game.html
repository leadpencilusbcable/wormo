<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles/index.css">
        <script src="../scripts/index.js" defer></script>
        <style>
            .grid-container {
                grid-template-columns: repeat({{.X}}, 1fr);
                grid-template-rows: repeat({{.Y}}, 1fr);
            }
        </style>
        <script>
            const GRID_ROWS = {{.Y}};
            const GRID_COLS = {{.X}};
            const LEVEL_MULTIPLIER = {{.LevelMultiplier}};
            const WS_PORT = {{.WsPort}};
        </script>
    </head>
    <body>
        <div class="ui-overlay">
            <div id="ui-progress" class="ui-progress" style="visibility: hidden;">
                <div style="display: flex;">
                    <p style="margin: 0;">Food needed to extend:</p>
                    &nbsp;
                    <p id="food-counter" style="margin: 0;">0</p>
                    /
                    <p id="food-needed" style="margin: 0;">3</p>
                </div>
                <div class="progress">
                    <div id="progress-inner" class="progress-inner"></div>
                </div>
            </div>
            <div id="ui-loading" class="ui-loading">
                Loading...
            </div>
        </div>
        <div id="wormo-grid" class="grid-container">
            {{range $y := iterate .Y}}
                {{range $x := iterate $.X}}
                    <div class="grid-item" style="grid-column: {{increment $x}} / {{increment $x}}; grid-row: {{increment $y}} / {{increment $y}}";></div>
                {{end}}
            {{end}}
        </div>
    </body>
</html>
